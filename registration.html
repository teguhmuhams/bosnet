<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />

		<title>Registration</title>
	</head>
	<body style="background-color: #f2f2f2">
		<div class="center-wrapper">
			<div class="registration container">
				<div class="row">
					<div class="col-lg-4 p-0">
						<img src="img/city.jpg" class="img-fluid p-0" />
					</div>
					<div class="col-lg-8 p-4">
						<div class="form">
							<h1>Form</h1>
							<p class="m-0">It's time to turn insight into action</p>
							<p class="">to make better decisions and transform your business</p>
							<form action="" class="row">
								<div class="col-lg-6">
									<label for="buyer">What type of user are you?</label>
									<div class="btn-radio-group">
										<input type="radio" name="type" id="buyer" checked class="form-control btn-radio" />
										<label for="buyer" class="btn">Buyer</label>
										<input type="radio" name="type" id="seller" class="btn-radio" />
										<label for="seller" class="btn">Seller</label>
									</div>

									<label for="firstName">Name</label>
									<div class="form-row">
										<div class="form-group col-md-6">
											<input type="text" class="form-control" id="firstName" placeholder="First name" />
										</div>
										<div class="form-group col-md-6">
											<input type="text" class="form-control" id="lastName" placeholder="Last name" />
										</div>
									</div>

									<label for="birthDay">Birth Date</label>
									<div class="form-row">
										<div class="form-group col-md-3">
											<input type="text" class="form-control" id="birthDay" placeholder="Day" />
										</div>
										<div class="form-group col-md-5">
											<input type="text" class="form-control" id="birthMonth" placeholder="Month" />
										</div>
										<div class="form-group col-md-4">
											<input type="text" class="form-control" id="birthYear" placeholder="Year" />
										</div>
									</div>

									<div class="form-group">
										<label for="company">Company</label>
										<input type="text" name="company" id="company" class="form-control" />
									</div>

									<div class="form-group">
										<label for="area">Area</label>
										<select name="area" id="area" class="form-control">
											<option value=""></option>
										</select>
									</div>

									<div class="form-group">
										<label for="address">Address</label>
										<input type="text" name="address" id="address" class="form-control" />
									</div>

									<div class="form-group">
										<label for="city">City</label>
										<input type="text" name="city" id="city" class="form-control" />
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" class="form-control" />
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" name="password" id="password" class="form-control" />
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" name="password" id="password" class="form-control" />
									</div>
									<button type="submit" class="btn btn-primary w-50 text-uppercase mt-4">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
	</body>
</html>
